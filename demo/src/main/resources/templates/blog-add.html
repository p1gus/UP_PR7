<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление новой статьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor="6600CC" th:align="center">
<h1>Добавление новой статьи</h1>
<form th:action="${'/blog/add'}" method="post" th:object="${post}">
  <input th:field="*{title}" type="text" name="title" placeholder="Введите название статьи">
  <div style="width: 250px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('title')}" th:errors="*{title}"></div><br>
  <br>
  <input th:field="*{datavihoda}" type="date" name="datavihoda" placeholder="Введите анос статьи">
  <div style="width: 250px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('datavihoda')}" th:errors="*{datavihoda}"></div><br>
  <br>
  <textarea th:field="*{full_text}" name="full_text" placeholder="Введите текст статьи"></textarea>
  <div style="width: 300px; height: 100px; margin: 2px" th:if="*{#fields.hasErrors('full_text')}" th:errors="*{full_text}"></div><br>
  <br>
  <input th:field="*{cenastat}" type="text" name="cenastat" placeholder="Введите цену статьи">
  <div style="width: 300px; height: 100px; margin: 2px" th:if="*{#fields.hasErrors('cenastat')}" th:errors="*{cenastat}"></div><br>
  <br>
  <input th:field="*{hours}"type="text" name="hours" placeholder="Введите часы прочтения">
  <div style="width: 300px; height: 100px; margin: 2px" th:if="*{#fields.hasErrors('hours')}" th:errors="*{hours}"></div><br>
  <p><a><button class="shadow-text" type="submit">Добавить</button></a></p>
  <p><a class="shadow-text" onclick="javascript:history.back(-2); return false;">Назад</a></p>
</form>
</body>
</html>
<style>
  html *{
    font-family: Arial !important;
  }
  a{
    text-decoration: none;
    font-size: 15px;
    color: black;

    border-width: 2px;
    border-style: solid;
    border-radius: 20px;
    border-color: #000000;
    background-color: #9900FF;

    padding-top: 15px;
    padding-bottom: 15px;
    padding-left: 70px;
    padding-right: 70px;
    margin-top: 100px;

    font-size: 1.2em;
    text-transform: uppercase;
    line-height: 1;
    -webkit-transition: all 0.5s ease;
    transition: all 0.5s ease;
  }
  a:hover{
    color: whitesmoke;
    border-color: mediumpurple;
    box-shadow: 0px 5px 10px 0px rgba(9, 1, 5, 0.5);
    font-weight: bold;
  }
  p{
    margin-top: 50px;
  }
  input{
    color: black;
    width: 200px;
    height: 50px;
    background-color: #9900FF;
    border-radius: 20px;
  }
  textarea{
    color: black;
    width: 200px;
    height: 50px;
    background-color: #9900FF;
    border-radius: 20px;
  }
  button{
    font-size: 15px;
    background-color: #9900FF;
  }
</style>
