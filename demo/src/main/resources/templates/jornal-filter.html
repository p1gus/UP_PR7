<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск журналистов</title>
</head>
<body bgcolor="6600CC" th:align="center">
<h1>Поиск журналистов</h1>
<form method="post" th:action="${'/jornalisti/filter/result'}">
    <h2>Обычный поиск</h2>
  <input type="text" name="fam">

    <div th:each="el : ${result}">
        <h3 th:text="${'Фамилиля журналиста: '+el.getFam()}"></h3>
    </div>
    <p><a><button type="submit">Найти</button></a></p>
    <br>
</form>

<form method="post" th:action="${'/jornalisti/filter/tochresult'}">
    <h2>Точный поиск</h2>
    <input type="text" name="fam">
    <div th:each="el : ${tochresult}">
        <h3 th:text="${'Фамилиля журналиста: '+el.getFam()}"></h3>
        <h3 th:text="${'Имя журналиста: '+el.getName()}"></h3>
        <h3 th:text="${'День рождения: '+el.getDenroj()}"></h3>
        <h3 th:text="${'Количество статей: '+el.getKolvastat()}"></h3>
        <h3 th:text="${'Цена статьи: '+el.getCena()}"></h3>
    </div>
    <p><a><button type="submit">Найти</button></a></p>
</form>
    <p><a class="shadow-text" onclick="javascript:history.back(-2); return false;">Назад</a></p>
</body>
</html>
<style>
    html *{
        font-family: Arial !important;
    }
    a{
        text-decoration: none;
        font-size: 15px;
        color: black;

        border-width: 2px;
        border-style: solid;
        border-radius: 20px;
        border-color: #000000;
        background-color: #9900FF;

        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 70px;
        padding-right: 70px;
        margin-top: 100px;

        font-size: 1.2em;
        text-transform: uppercase;
        line-height: 1;
        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }
    a:hover{
        color: whitesmoke;
        border-color: mediumpurple;
        box-shadow: 0px 5px 10px 0px rgba(9, 1, 5, 0.5);
        font-weight: bold;
    }
    p{
        margin-top: 50px;
    }
    input{
        color: black;
        width: 200px;
        height: 50px;
        background-color: #9900FF;
        border-radius: 20px;
    }
    textarea{
        color: black;
        width: 200px;
        height: 50px;
        background-color: #9900FF;
        border-radius: 20px;
    }
    button{
        font-size: 15px;
        background-color: #9900FF;
    }
</style>
