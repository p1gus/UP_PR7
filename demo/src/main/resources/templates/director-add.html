<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление директора</title>
</head>
<body bgcolor="6600CC" th:align="center">
<h1>Добавление директора</h1>
<br>
<form th:action = "${'/director/add'}" method="post" th:object="${directors}">
  <input th:field="*{namedirector}" style="width: 250px; height: 40px; margin-top: 30px" type="text" name="director" placeholder="Введите адрес">
  <div style="width: 250px; height: 40px; margin: 2px" th:if="*{#fields.hasErrors('namedirector')}" th:errors="*{namedirector}"></div><br>
  <p><a><button type="submit">Добавить директора</button></a></p><br>
  <p><a href="/" style="font-size: 20px" class="bott">Главное Меню</a></p>
</form>
</body>
</html>
