<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Публикации</title>
</head>
<body bgcolor="6600CC" th:align="center">
<h1>Публикации</h1>

<div th:each="ooda : ${posts}">
        <h3 th:text="${'Название статьи: '+ooda.title}"></h3>
        <h3 th:text="${'Дата выхода: '+ooda.datavihoda}"></h3>
        <h3 th:text="${'Текст статьи: '+ooda.full_text}"></h3>
        <h3 th:text="${'Часы прочтения: '+ooda.hours}"></h3>
        <h3 th:text="${'Цена статьи: '+ooda.cenastat}"></h3>
       <p><a class="shadow-text" th:href=" '/stati/' + ${ooda.id}">Подробнее</a></p>
</div>
    <p><a href="/blog/filter">Поиск статьи</a></p>
    <p><a href="/blog/add">Создать</a></p>
    <p><a onclick="javascript:history.back(-2); return false;">Назад</a></p>
</body>
</html>
<style>
    html *{
        font-family: Arial !important;
    }
    a{
        text-decoration: none;
        font-size: 15px;
        color: black;

        border-width: 2px;
        border-style: solid;
        border-radius: 20px;
        border-color: #000000;
        background-color: #9900FF;

        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 70px;
        padding-right: 70px;
        margin-top: 100px;

        font-size: 1.2em;
        text-transform: uppercase;
        line-height: 1;
        -webkit-transition: all 0.5s ease;
        transition: all 0.5s ease;
    }
    a:hover{
        color: whitesmoke;
        border-color: mediumpurple;
        box-shadow: 0px 5px 10px 0px rgba(9, 1, 5, 0.5);
        font-weight: bold;
    }
    p{
        margin-top: 50px;
    }
</style>
